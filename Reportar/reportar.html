<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportar Problema</title>
    <link rel="stylesheet" href="Style/style.css">
</head>
<body>
    <div class="container">
        <h2>Reportar Problema</h2>
        <p>Describe el problema y selecciona una categoría</p>
        
        <textarea class="input-box" placeholder="Añade una descripción del reporte"></textarea>
        
        <select class="input-box">
            <option>Selecciona una opción</option>
            <option>Reportar problema</option>
            <option>Denunciar contenido</option>
            <option>Enviar reporte</option>
        </select>
        
        <select class="input-box">
            <option>Selecciona una categoría</option>
            <option>Spam (publicidad no deseada)</option>
            <option>Abuso o acoso</option>
            <option>Contenido ofensivo</option>
            <option>Información falsa</option>
            <option>Parámetro incorrecto</option>
        </select>
        
        <button>Enviar</button>
    </div>
</body>
</html>
